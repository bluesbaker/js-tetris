<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <!-- SCRIPTS -->
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/about.js"></script>
    <title>Tetris</title>
</head>
<body>
    <!-- MAIN CONTAINER -->
    <div class="flex container">
        <!-- GAME -->
        <div class="flex justify-center align-center">
            <article id="overlapLayout" class="flex flex-column align-center">
                <span id="overlapInfo" class="justify-center align-center">
                    TETRIS
                </span>
                <button id="newGameButton" class="btn">NEW GAME</button>
            </article>

            <article id="gameLayout">
                <canvas id="game" width="300" height="600"></canvas>
            </article>
        </div>

        <!-- INFO -->
        <div class="flex flex-column">
            <article class="flex justify-center align-center preview-block">
                <canvas id="preview"></canvas>
            </article>

            <article class="flex justify-center score-block">
                <span id="score">0</span>
            </article>

            <article class="flex flex-column description-block">
                <div class="flex key-block align-center">
                    <div class="flex justify-center align-center key">&#9664;</div>
                    <div class="flex key-description">left</div>
                </div>

                <div class="flex key-block">
                    <div class="flex justify-center align-center key">&#9654;</div>
                    <div class="flex key-description">right</div>
                </div>

                <div class="flex key-block">
                    <div class="flex justify-center align-center key">&#9660;</div>
                    <div class="flex key-description">down</div>
                </div>
                
                <div class="flex key-block">
                    <div class="flex justify-center align-center key key-text">space</div>
                    <div class="flex key-description">rotate</div>
                </div>
            </article>

            <!-- GITHUB INFO -->
            <footer class="flex github-block">
                <img class="user-avatar" src="" title="User avatar from github">
                <article class="flex flex-column">
                    <a href="https://github.com/bluesbaker/js-tetris" 
                        class="link" 
                        title="Source code on github">github.com</a>
                    <span class="repo-description">ver: 1.0.1</span>
                </article>
            </footer>
        </div>
    </div> 
</body>
</html>
